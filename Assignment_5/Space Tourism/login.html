<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="Images\android-chrome-512x512.png">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login to Space Adventure</h2>
            <form id="login">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" placeholder="Enter Email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
            </form>
            <p class="form-text">Don't have an account? 
                <a href="signup.html">Sign Up</a> <!-- Link to signup page -->
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/login.js"></script> <!-- Link to login-specific JavaScript -->
</body>
</html>
