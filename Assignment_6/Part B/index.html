<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Stopwatch</h1>

    <!-- Time Label -->
    <div class="time-display" id="time-display">00:00:00</div>

    <!-- Date Picker -->
    <input type="date" id="date-picker" class="date-picker">

    <!-- Buttons -->
    <div class="buttons">
      <button id="start-button" class="btn">Start</button>
      <button id="stop-button" class="btn">Stop</button>
      <button id="reset-button" class="btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
